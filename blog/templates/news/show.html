{% extends 'index.html' %} 

{% block title %}
    {{news.title}}
{% endblock %}

{% block content %}
    <div class="card m-4 p-2">
        <div class="card-title display-4 ml-3">
            {{ news.title }}
        </div>
        <div class="card-body">
            <p>{{ news.description }}</p>
            <small class="float-right">{{ news.author.first_name }}</small><br>
            <small class="float-right">{{ news.created_at }}</small>
        <div>
    </div>    
{% endblock %}
