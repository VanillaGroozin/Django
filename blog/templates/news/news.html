{% extends 'index.html' %}

{% block title %}
Все новости
{% endblock %}

{% block content %}
<a href="/news/create" class="btn btn-outline-primary mb-2 float-right"><i class="fa fa-plus mr-2"></i>news</a>

<div class="row">
    <div class="col-md-10 col-lg-10">
        <div class="row">
        {% for n in news %}
            <div class="col-md-4 mb-3">
                <div class="card p-3">
                    <div class="card-title">
                        <img src="{{ n.image.url }}" alt="News image" class="img-fluid img-thumbnail">
                        <h4>{{ n.title }}</h4>
                    </div>
                    <div class="card-body p-3">
                        {{ n.description }}<br>
                        <small class="text-muted">{{n.author.first_name}}</small><br>
                        <small class="text-muted">{{n.created_at}}</small><br>
                        <a href="{% url 'news.show' id=n.id %}" class="btn btn-primary float-right">read</a> 
                    </div>  
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
    <div class="col-md-2 col-lg-2">
        <a href="{% url 'news' %}" class="text-primary card-link">all</a><br>
        {% for tag in tags %}
            <a href="{% url 'news.tag' slug=tag.slug %}" class="text-primary card-link">{{tag.title}}</a><br>
        {% endfor %}
    </div>
</div>
{% endblock %}
