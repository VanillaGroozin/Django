{% extends 'index.html' %}

{% block title %}
Все посты
{% endblock %}

{% block content %}
<a href="/post/create" class="btn btn-outline-primary mb-2 float-right"><i class="fa fa-plus mr-2"></i>post</a>

<div class="row">
    <div class="col-md-10 col-lg-10">
        <div class="row">
        {% for post in posts %}
            <div class="col-md-4 mb-3">
                <div class="card p-3">
                    <div class="card-title">
                        <img src="{{ post.image.url }}" alt="Post image" class="img-fluid img-thumbnail">
                        <h4>{{ post.title }}</h4>
                    </div>
                    <div class="card-body p-3">
                        {{ post.description }}<br>
                        <small class="text-muted">{{post.author.first_name}}</small><br>
                        <small class="text-muted">{{post.created_at}}</small><br>
                        <a href="{% url 'post.show' id=post.id %}" class="btn btn-primary float-right">read</a>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
    <div class="col-md-2 col-lg-2">
        <a href="{% url 'posts' %}" class="text-primary card-link">all</a><br>
        {% for tag in tags %}
            <a href="{% url 'post.tag' slug=tag.slug %}" class="text-primary card-link">{{tag.title}}</a><br>
        {% endfor %}
    </div>
</div>
{% endblock %}
